<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>COLORANDOM</title>
  </head>
  <body>
    <section class="main-container">
      <h1>COLORANDOM</h1>
      <section class="palette-container">
        <section class="color-container">
          <div class="color-box" id="box1"></div>
          <section class="box-info">
            <p class="hex-code">#123456</p>
            <img class="unlock-icon" id="icon1" src="./assets/unlock-icon.svg" alt="padlock">
          </section>
        </section>
        <section class="color-container">
          <div class="color-box" hex_number="" id="box2"></div>
          <section class="box-info">
            <p class="hex-code">#123456</p>
            <img class="unlock-icon" src="./assets/unlock-icon.svg" alt="padlock">
          </section>
        </section>
        <section class="color-container">
          <div class="color-box" id="box3"></div>
          <section class="box-info">
            <p class="hex-code">#123456</p>
            <img class="unlock-icon" src="./assets/unlock-icon.svg" alt="padlock">
          </section>
        </section>
        <section class="color-container">
          <div class="color-box" id="box4"></div>
          <section class="box-info">
            <p class="hex-code">#123456</p>
            <img class="unlock-icon" src="./assets/unlock-icon.svg" alt="padlock">
          </section>
        </section>
        <section class="color-container">
          <div class="color-box" id="box5"></div>
          <section class="box-info">
            <p class="hex-code">#123456</p>
            <img class="unlock-icon" src="./assets/unlock-icon.svg" alt="padlock">
          </section>
        </section>
      </section>
    <section class="hex-container">
      <section class="button-section">
        <button class="new-palette-button">NEW PALETTE</button>
        <button class="save-palette-button">SAVE PALETTE</button>
      </section>
    </section>
  </section>
    <section class="saved-palettes" style="overflow-y:scroll;"><h2>SAVED PALETTES</h2>
      <section class="mini-color-container"></section>
    <script type="text/javascript" src="Color.js"></script>
    <script type="text/javascript" src="Palette.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </section>
  </body>
</html>
